<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>


<link rel="icon" href="{{ url_for('static', filename='images/circle.png') }}" type="image/x-icon">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/circle.png') }}" type="image/x-icon">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    {% block content %}{% endblock %}
   
    <i class="fas fa-music music-icon" id="musicIcon"></i>

    
  
    <audio id="myAudio" loop>
        <source src="{{ url_for('static', filename='music/Music_r.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button type="button" class="home-button" onclick="location.href='{{ url_for('home') }}'">
        <i class="fas fa-home"></i>
    </button>

    <script src="{{ url_for('static', filename='js/color-changer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/music_list.js') }}"></script>


</body>
</html>
